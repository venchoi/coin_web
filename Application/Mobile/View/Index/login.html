<extend name="Base:base" />
<block name="body">
    <div class="login-page">
        <div class="layer form-container login">
            <div class="layer-dialog log-modal">
                <nav>
                    <ul class="tabs">
                        <li class="tab-item active" data-tab="[data-tab-1]">
                            <a href="javascript:void(0)">登录</a>
                        </li>
                        <li class="tab-item" data-tab="[data-tab-2]">
                            <a href="javascript:void(0)">注册</a>
                        </li>
                        <!-- <div class="hover-line"></div> -->
                    </ul>
                </nav>
                <div class="layer-content tabs-content log-content">
                    <div class="content-item active" data-tab-1>
                        <div class="use-password" data-type="password">
                            <div class="phone">
                                <div class="input">
                                    <input type="text" class="area-code disabled" placeholder="+86">
                                    <span class="division"></span>
                                    <input type="tel" class="phone-number" placeholder="手机号" />
                                    <div class="tip"></div>
                                </div>
                            </div>
                            <div class="password">
                                <div class="input">
                                    <input type="password" placeholder="密码">
                                    <div class="tip"></div>
                                </div>
                            </div>
                            <div class="other-ways">
                                <span class="forget-password"><a href="/find_pass.html">忘记密码</a></span>
                                <span class="division"> · </span>
                                <span class="phone-verification">手机验证码登录</span>
                            </div>
                        </div>
                        <div class="use-verification hidden" data-type="verification">
                            <div class="phone">
                                <div class="input">
                                    <input type="text" class="area-code" value="+86" placeholder="+86" disabled>
                                    <span class="division"></span>
                                    <input type="tel" class="phone-number" placeholder="手机号" />
                                    <div class="tip"></div>
                                </div>
                            </div>
                            <div class="check-code">
                                <div class="input">
                                    <input type="text" placeholder="输入右侧编码">
                                    <div class="tip"></div>
                                </div>
                                <span>
                                    <img src="/tool/verify/wapi/ajax.html" alt="">
                                </span>
                            </div>
                            <div class="verification">
                                <div class="input">
                                    <input type="tel" class="verification-code" placeholder="手机验证码" />
                                    <div class="tip"></div>
                                </div>
                                <div class="button main request-button" data-msg-type="log">获取验证码</div>
                            </div>
                            <div class="other-ways">
                                <span class="phone-password">使用账号登录</span>
                            </div>
                        </div>
                        <div class="button active sign-in">登录</div>
                    </div>
                    <div class="content-item" data-tab-2>
                        <div class="phone">
                            <div class="input">
                                <input type="text" class="area-code" value="+86" placeholder="+86" disabled>
                                <span class="division"></span>
                                <input type="tel" class="phone-number" placeholder="手机号" />
                                <div class="tip"></div>
                            </div>
                        </div>
                        <div class="check-code">
                            <div class="input">
                                <input type="text" placeholder="输入右侧编码">
                                <div class="tip"></div>
                            </div>
                            <span>
                                <img src="/tool/verify/wapi/ajax.html" alt="">
                            </span>
                        </div>
                        <div class="verification">
                            <div class="input">
                                <input type="tel" class="verification-code" placeholder="手机验证码" />
                                <div class="tip"></div>
                            </div>
                            <div class="button main request-button" data-msg-type="reg">获取验证码</div>
                        </div>
                        <div class="create-password">
                            <div class="input">
                                <input type="password" placeholder="密码（6~16位，包含字母和数字）">
                                <div class="tip"></div>
                            </div>

                        </div>
                        <div class="tips">
                            <span>注册即代表同意</span>
                            <a href="/reg_protocol.html">《用户协议》</a>
                        </div>
                        <div class="button active sign-up">注册</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="file">login</block>
